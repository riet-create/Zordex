<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zordex // Designer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c1e56;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            max-width: 600px;
            margin: 0 20px;
            background-color: #3b2a6d;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            font-size: 2.5em;
            color: #b299ff;
            margin-bottom: 20px;
        }
        .bio {
            font-size: 1.2em;
            margin-top: 20px;
            color: #d1c4e9;
            line-height: 1.5;
        }
        .buttons {
            margin-top: 30px;
        }
        .button {
            background-color: #6a4c93;
            color: white;
            padding: 12px 24px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #b299ff;
        }
        .button:active {
            background-color: #7b5b99;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Zordex // Designer</h1>
        
        <!-- Описание -->
        <div class="bio">
            <p>Я дизайнер с 2-летним опытом работы. Специализируюсь на создании аватарок и анимации аватарок. Мой стиль всегда современный и профессиональный, с учётом всех пожеланий клиента. Всегда рад работать над новыми проектами!</p>
        </div>
        
        <div class="buttons">
            <!-- Кнопка для Портфолио -->
            <a href="https://t.me/pzordex" target="_blank"><button class="button">Посмотреть портфолио</button></a>
            
            <!-- Кнопка для Отзывов -->
            <a href="https://t.me/zordexotz" target="_blank"><button class="button">Отзывы</button></a>
            
            <!-- Кнопка для Связи -->
            <a href="https://t.me/zordex2" target="_blank"><button class="button">Связаться со мной</button></a>
        </div>
    </div>
</body>
</html>
